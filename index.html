<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
/* Add blinking effect for the heart-shaped letter */
@keyframes blink {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.2); }
    100% { opacity: 1; transform: scale(1); }
}

.letter.blink {
    animation: blink 1s infinite;
}

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
            animation: bounceIn 1s ease;
        }
        .container h1 {
            font-size: 28px;
            color: #ff4d88;
            margin-bottom: 20px;
        }
        input {
            padding: 15px;
            width: 80%;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #ff85c0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #ff66a3;
        }
        .result {
            margin-top: 20px;
            font-size: 26px;
            color: #ff4d88;
            display: none;
        }
        .result span {
            font-weight: bold;
            color: #ff4081;
        }

        /* Hidden letter */
        .letter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ff85c0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .letter:hover {
            transform: scale(1.2);
        }
        .letter p {
            font-size: 24px;
            color: white;
            margin: 0;
        }

        /* Hidden message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffdde1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .message-box p {
            font-size: 18px;
            color: #ff4d88;
        }
        .message-box button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d88;
            transform: rotate(45deg);
            left: 50%;
            bottom: -50px;
            animation: fly 4s infinite ease-in-out;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d88;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes fly {
            0% {
                transform: scale(0.3) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.2) translateY(-100vh);
                opacity: 0;
            }
        }

        /* Animation for the main container */
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Heartbeat animation for calculation */
        .heartbeat {
            font-size: 40px;
            color: #ff4d88;
            display: none;
            animation: beat 1s infinite ease-in-out;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíñ Surprise! üíñ</h1>
        <input type="text" id="name2" placeholder="Enter Your Name">
        <button onclick="startCalculation()">Submit</button>
        <div id="heartbeat" class="heartbeat">‚ù§Ô∏è</div>
        <div id="result" class="result"></div>
    </div>

    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Hidden letter button -->
    <div class="letter" id="letter" style="display: none;" onclick="showMessage()">
        <p>üíå</p>
    </div>

    <!-- Hidden message box -->
    <div id="messageBox" class="message-box">
        <p>Destiny brought you together, and fate made sure you'd meet. You're made for each other, and nothing can keep you apart! üíï</p>
        <button onclick="closeMessage()">Close</button>
    </div>

    <script>
        function startCalculation() {
            document.getElementById('heartbeat').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            setTimeout(calculateLove, 3000); // 3-second delay with heartbeat animation
        }

        function calculateLove() {
            document.getElementById('heartbeat').style.display = 'none';
            const name2 = document.getElementById('name2').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            const name1 = 'chinmay'; // Your name is pre-set

            if (name2 === 'vedika' || name2 === 'vedika ') {
                resultDiv.innerHTML = `<p>üíØ <span>${name1.charAt(0).toUpperCase() + name1.slice(1)}</span> and <span>Vedika</span> are a perfect match! 100%</p>`;
                document.getElementById('letter').style.display = 'flex'; // Show hidden letter
            } else {
                resultDiv.innerHTML = `<p>üíî Oh no! 0% match. Try again! üíî</p>`;
                document.getElementById('letter').style.display = 'none'; // Hide letter if not Vedika
            }
            resultDiv.style.display = 'block';
letter.classList.add('blink');

        }

        // Random heart animations
        function createHearts() {
            const heartDivs = document.querySelectorAll('.heart');
            heartDivs.forEach((heart) => {
                heart.style.left = `${Math.random() * 100}%`;
            });
        }
        createHearts();

        // Show hidden message
        function showMessage() {
            document.getElementById('messageBox').style.display = 'block';
        }

        // Close hidden message
        function closeMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }
    </script>

</body>
</html>
